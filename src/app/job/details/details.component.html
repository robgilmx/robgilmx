<div>
    <h1>Professional Experience</h1>
    <table mat-table [dataSource]="dataSource" class="table">
      <!--  Company-->
      <ng-container class="small-column" matColumnDef="company" >
        <th mat-header-cell *matHeaderCellDef> Company </th>
        <td mat-cell *matCellDef="let job"> {{job.company}} <!-- <br> <a [href]="job.webpage">{{job.webpage}}</a> --> </td>
      </ng-container>
      <!--  Role-->
      <ng-container class="small-column" matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let job"> {{job.role}} </td>
      </ng-container>
      <!--  Projects -->
      <ng-container class="small-column" matColumnDef="projects">
        <th mat-header-cell *matHeaderCellDef> Projects Worked </th>
        <td mat-cell *matCellDef="let job">{{job.projects}} Projects </td>
      </ng-container>
      <!--  Duration -->
      <ng-container class="small-column" matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Duration </th>
        <td mat-cell *matCellDef="let job"> From <span ng-bind="date | date:'MM/dd/yyyy'">{{job.startDate}}</span> to {{job.endDate}} </td>
      </ng-container>
     
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
    <div>&nbsp;</div>
    <h1>Relevant Skills</h1> 
    
        <mat-grid-list class="skill-list" cols="4" rowHeight="4em" >
          <mat-grid-tile colspan="1"  *ngFor="let skill of allSkills"> 
            <mat-card>
            {{skill}} 
          </mat-card>
        </mat-grid-tile>
        </mat-grid-list>
    </div>
